<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Фабрика подарков</title>
</head>

<body>
    <header class="header-fon">
        <nav>
            <ul class="container nav">
                <li>
                    <a href="#" class="logo">Фабрика подарков</a>
                </li>
                <li>
                    <a href="#shop-items">Каталог</a>
                </li>
                <li>
                    <a href="#contacts">Контакты</a>
                </li>
                <li>
                    <div class="site-search">
                        <input type="search" id="search-input">
                        <button type="button" id="search-btn" class="fa fa-search"></button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="filters">
            <div class="filters-sort">
                <label for="sort">Сортировка:</label>
                <select name="sort" id="sort">
                    <option selected value="alphabet">По алфавиту</option>
                    <option value="expensive">Сначала дорогие</option>
                    <option value="cheap">Сначала дешевые</option>
                    <option value="rating">По рейтингу</option>
                </select>
            </div>
        </div>
        <section id="shop-items">

        </section>
        <p id="nothing-found">Ничего не найдено</p>
    </main>
    <footer id="contacts" class="container fon">
        <a href="#" class="logo">Фабрика подарков</a>
        <h2 class="contant">Наши контакты</h2>
        <ul class="contact-list">
            <li class="contact-item">
                <a href="tel:+11234567890">+1 123 456 78 90</a>
            </li>
            <li class="contact-item">
                <a href="https://fabrikapodarkov@yandex.com">fabrikapodarkov@yandex.com</a>
            </li>
            <li class="contact-item">
                <a href="https://yandex.by/maps/157/minsk/house/Zk4YcwFhS0wFQFtpfXR3cnplYw==/?ll=27.561292%2C53.863667&z=16">г.Минск, ул.Солнечная, 1</a>
            </li>
        </ul>
    </footer>
    <template id="item-template">
        <div class="shop-item">
            <img src="">
            <div class="content">
                <div class="tags"></div>
                <h1></h1>
                <p></p>
            </div>
            <div class="footer">
                <span class="price"></span>
                <div class="rating"></div>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
